<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos Services | E.S Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>E.S Company</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="order.html">Commander</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>Nos services digitaux</h2>
    <p>Rapides, fiables et accessibles partout.</p>
  </section>

  <!-- SERVICES LIST -->
  <section>
    <div id="services">
      <p>Chargement des services...</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Site coded by True-Manno</p>
  </footer>

  <!-- JS -->
  <script>
    const API_URL = "https://TON-API-RENDER.onrender.com";

    fetch(`${API_URL}/services`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("services");
        container.innerHTML = "";

        data.forEach(service => {
          container.innerHTML += `
            <div class="card">
              <h3>${service.name}</h3>
              <p>${service.price} GDS</p>
              <a href="order.html?service=${encodeURIComponent(service.name)}">
                <button style="
                  margin-top:10px;
                  padding:10px;
                  width:100%;
                  border:none;
                  border-radius:6px;
                  background:#1e40af;
                  color:#fff;
                  cursor:pointer;
                ">
                  Commander
                </button>
              </a>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById("services").innerHTML =
          "<p>Impossible de charger les services.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
