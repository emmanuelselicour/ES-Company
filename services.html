<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos Services | E.S Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>E.S Company</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="order.html">Commander</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Nos services digitaux</h2>
  <p>Rapides, fiables et accessibles partout.</p>
</section>

<section>
  <div id="services"></div>
</section>

<footer>
  <p>Site coded by True-Manno</p>
</footer>

<script>
  const API_URL = "https://e-s-service-backend.onrender.com";

  fetch(`${API_URL}/products`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("services");
      container.innerHTML = "";

      data.forEach(product => {
        container.innerHTML += `
          <div class="card">
            <img src="${product.image}" alt="${product.name}" style="width:100%; border-radius:10px; margin-bottom:10px;">
            <h3>${product.name}</h3>
            <p>${product.price} GDS</p>
            <p>${product.description}</p>
            <a href="order.html?service=${encodeURIComponent(product.name)}">
              <button style="margin-top:10px; padding:10px; width:100%; border:none; border-radius:6px; background:#1e40af; color:#fff; cursor:pointer;">
                Commander
              </button>
            </a>
          </div>
        `;
      });
    });
</script>
</body>
</html>
