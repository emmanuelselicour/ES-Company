<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; }
  .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; }
  input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
  button { width: 100%; padding: 12px; background: #1e40af; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
  .dialog {
    display: none;
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div class="container">
  <h2>Commander</h2>

  <label>Nom complet</label>
  <input type="text" id="name" placeholder="Entrez votre nom">

  <label>Numéro valide (WhatsApp)</label>
  <input type="text" id="phone" placeholder="Ex: 509XXXXXXXX">

  <label>Produit</label>
  <select id="product">
    <option value="Paypal (1500 GDS)">Paypal - 1500 GDS</option>
    <option value="Carte Wise (1500 GDS)">Carte Wise - 1500 GDS</option>
    <option value="Compte Meru (2400 GDS)">Compte Meru - 2400 GDS</option>
    <option value="Netflix 1 mois (500 GDS)">Netflix 1 mois - 500 GDS</option>
    <option value="Netflix 3 mois (1200 GDS)">Netflix 3 mois - 1200 GDS</option>
  </select>

  <button type="button" id="sendOrder">Envoyer la commande</button>
</div>

<div class="dialog" id="dialog">
  <h3>Merci !</h3>
  <p>Votre commande a été reçue. Nous allons vous contacter pour le paiement.</p>
  <button type="button" onclick="closeDialog()">OK</button>
</div>

<script>
  function closeDialog() {
    document.getElementById("dialog").style.display = "none";
  }

  async function sendOrder() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const product = document.getElementById("product").value;

    if (!name || !phone) {
      alert("Veuillez remplir tous les champs avec un numéro valide.");
      return;
    }

    const order = {
      customerName: name,
      phone: phone,
      productName: product,
      price: product.includes("1500") ? 1500 : product.includes("2400") ? 2400 : product.includes("500") ? 500 : 1200
    };

    await fetch("https://e-s-service-backend.onrender.com/orders", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(order)
    });

    // Afficher la mini boîte dialogue
    document.getElementById("dialog").style.display = "block";
  }

  document.getElementById("sendOrder").addEventListener("click", sendOrder);
</script>

</body>
</html>
